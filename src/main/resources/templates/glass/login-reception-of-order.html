<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/reception-of-order.css"/>

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet/less" href="../../static/css/style.less" type="text/css">
    <link rel="stylesheet/less" href="../../static/css/main_page.css" type="text/css">
    <script src="../../static/css/less.min.js"></script>

    <title>Авторизация</title>
</head>

<body>
<main class="container-fluid wrapper">

    <div class="row">
        <div class="well">
            <p class="welcome">Добро пожаловать</p>

            <p class="hint_p">В какой точке приёма заказов вы находитесь?</p>

            <div class="panel-body">
                <form class="aut_form" th:action="@{/glass/login-reception-of-order}" th:object="${receptionOfOrder}"  method="post">
                    <div>
                        <select class="form-control" id="id_reception_of_order" name="reception_of_order" title=""
                                required th:field="*{id}">
                            <option th:each="n : ${receptions}" th:value="${n.id}" th:text="${n.name}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon "></span> Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
