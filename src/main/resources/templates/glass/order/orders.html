<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>

    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet/less" href="../../../static/css/style.less" type="text/css">
    <link rel="stylesheet/less" href="../../../static/css/main_page.css" type="text/css">
    <script src="../../../static/css/less.min.js"></script>
</head>
<body>

<div th:replace="glass/header :: header"></div>

<main class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="well">
                <div class="table-responsive">
                    <h1>Список заказов</h1>
                    <div class="panel-group" id="accordion">
                        <a data-toggle="modal" data-parent="#accordion" href="#addItem">
                            <span class="glyphicon glyphicon-plus order_add_accord"></span>
                            Добавить
                        </a>
                    </div>
                    <table class="table table-striped table-hover table_order table-bordered">
                        <tr>
                            <th>Номер заказа</th>
                            <th>Дата создания</th>
                            <th>Заказчик</th>
                            <!--<th>Точка приема заказов</th>-->
                            <th>Скидка</th>
                            <th>Сумма</th>
                            <th>Сумма скидки</th>
                        </tr>
                        <tr th:each="order : ${orders}"
                            th:onclick="'window.location.href = \'' + @{/glass/order/{id}(id=${order.id})} + '\''">
                            <!--<td width="200">-->
                            <!--<a th:href="@{/admin/user(id=${order.id})}" th:text="${order.number}"></a>-->
                            <!--</td>-->
                            <!--<td width="200">-->
                            <!--<a th:href="@{/admin/user(id=${order.id})}" th:text="${order.creationDate}"></a>-->
                            <!--</td>-->
                            <td width="150" th:text="${order.number}"></td>
                            <td width="150" th:text="${order.creationDate}"></td>
                            <td width="150" th:text="${order.client.name}"></td>
                            <!--<td width="150" th:text="${order.receptionOfOrder.name}"></td>-->
                            <td width="150" th:text="${order.discount}"></td>
                            <td width="150" th:text="${order.summa}"></td>
                            <td width="150" th:text="${order.discountSum}"></td>
                        </tr>
                    </table>
                    <div id="table1Pager"></div>
                    <div class="panel-group" id="accordion">
                        <a data-toggle="modal" data-parent="#accordion" href="#addItem">
                            <span class="glyphicon glyphicon-plus order_add_accord"></span>
                            Добавить
                        </a>
                    </div>
                    <div id="addItem" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Добавить материал в заказ</h4>
                                </div>
                                <div class="modal-body">
                                    <!--<form action="{% url 'order_create' %}" method="post">-->
                                        <!--{% csrf_token %}-->

                                        <!--{% include 'order/form_fields.html' %}-->
                                        <!--{% include 'shared/btn_model.html' %}-->
                                    <!--</form>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
