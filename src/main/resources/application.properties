server.port=8081
allowOrigin=http://localhost:4200, http://localhost:80

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.hikari.schema=glass
spring.datasource.hikari.connection-init-sql=CREATE SCHEMA IF NOT EXISTS "glass";
spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

#logging.config=file:./config/logback.xml
logging.level.ru.vmsystems.fish.config.CORSFilter=debug